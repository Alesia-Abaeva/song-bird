<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SongBird</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="container">
      <header class="header">
        <div class="header__top-panel">
          <div class="top-panel_logo"></div>
          <div class="top-panel_score">
            <h5>
              Score: 12
              <span class="score_results"></span>
            </h5>
          </div>
        </div>
        <div class="header__bird-menu">
          <ul class="bird-menu__list">
            <li class="bird-menu__item active"><a class="item_link" href="">Разминка</a></li>
            <li class="bird-menu__item"><a class="item_link" href="">Воробьиные</a></li>
            <li class="bird-menu__item"><a class="item_link" href="">Лесные</a></li>
            <li class="bird-menu__item"><a class="item_link" href="">Певчие</a></li>
            <li class="bird-menu__item"><a class="item_link" href="">Хищные</a></li>
            <li class="bird-menu__item"><a class="item_link" href="">Морские</a></li>
        </div>
      </header>

      <main>
        <section class="bird-random">
          <img class="bird-random__img" src="https://birds-quiz.netlify.app/static/media/bird.06a46938.jpg" alt="bird">
        
          <div class="bird-random__infornation">
            <div class="infornation__hide-name">******</div>
            <div class="infornation__audio">
              <audio src="https://xeno-canto.org/sounds/uploaded/ZNCDXTUOFL/XC518928-AB-017%20dzi%C4%99cio%C5%82%20du%C5%BCy%20agresja%20%282%29.mp3"></audio>
              <div class="audio__player">

                <div class="audio__player_container">
                  <div class="player__timer_container">
                    <div class="player__progress"><div class="progress"></div></div>

                    <div class="player__timer">
                      <span class="timer_currentTime timer_description">00:00</span>
                      <span class="timer_end timer_description"></span>
                    </div>
       
                  </div>
                  
                  <div class="player__controls">
                    <button class="play  player-icon"></button>             
                  </div>
                </div>

                <div class="audio__player_sound">
                    <button class="sound-on player-icon toggle-mute"></button>
                    <div class="sound_volume-box">
                      <input type="range" class="volume-box_range" step="1" value="80" min="0" max="100" >
                    </div>  
                </div> 
              </div>
            </div>

          </div>
        </section>
        <section class="bird-list">
          <div class="bird-list__container">
            <ul class="bird-list__name">
              <li class="name-item">
                Ворон
                <span class="name-item_chekpoint"></span>
              </li>
              <li class="name-item">
                Ворон
                <span class="name-item_chekpoint"></span>
              </li>
              <li class="name-item">
                Ворон
                <span class="name-item_chekpoint"></span>
              </li>
              <li class="name-item">
                Ворон
                <span class="name-item_chekpoint"></span>
              </li>
              <li class="name-item">
                Ворон
                <span class="name-item_chekpoint"></span>
              </li>
              <li class="name-item">
                Ворон
                <span class="name-item_chekpoint"></span>
              </li>
            </ul>

          </div>

        </section>
        <section></section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
